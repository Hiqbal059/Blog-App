{% extends 'base.html' %}
{% load static  %}
{% block title %}<title>Add Post</title>{% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="col-sm-10">
  <h3 class="my-5">Add New Post</h3>
  <form action="" method="post">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <input type="submit" value="Add Post" class="btn btn-success">
    <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
  </form>
</div>
<script>
  var name = "{{user.id}}";
  document.getElementById("writer").value = name;
</script>
{% else %}
<h1 class="text-white my-5 text-center">Don't be Smart<br>You are not allowed</h1>
{% endif %}
{% endblock content %}
